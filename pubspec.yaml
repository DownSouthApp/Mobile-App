name: flash_chat
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0<3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_maps_flutter: 
  geocoding: 
  time_picker_widget:
  flutter_datetime_picker:
  map_picker:
  # # # location:
  flutter_lints: 
  http: 
  flutter_slidable: 
  xml: 
  url_launcher: 

  http_parser:

  image_picker:

  intl:
